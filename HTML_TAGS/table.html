<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <figure>
        <table border="1px" style="border-collapse: collapse">
            <caption>Time Table 2022</caption>
        <thead>
          <tr>
            <th>Sr. No</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
          </tr>
        </thead>
        <tbody>
          <tr id="1">
            <td>1</td>
            <td rowspan="2">Maths</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Physics</td>
            <td rowspan="2">Maths</td>
            <td>Computer</td>
          </tr>

          <tr id="2">
            <td>2</td>
            <td>Maths</td>
            <td>English</td>
            <td>Chemistry</td>
            <td>Physics</td>
          </tr>

          <tr>
            <td colspan="7" style="text-align: center"> Break</td>
          </tr>

          <tr id="3">
            <td>3</td>
            <td>English</td>
            <td rowspan="2">English</td>
            <td rowspan="2">Maths</td>
            <td>Maths</td>
            <td>Chemistry</td>
            <td>English</td>
          </tr>

          <tr id="4" >
            <td>4</td>
            <td>Chemistry</td>
            <td>English</td>
            <td>Physics</td>
            <td>Chemistry</td>
          </tr>

          <tr>
            <td colspan="7" style="text-align: center">Lunch Break</td>
          </tr>

          <tr id="5">
            <td>5</td>
            <td colspan="2">Chemistry</td>
            <td rowspan="2">Physics</td>
            <td rowspan="2">Chemistry</td>
            <td rowspan="2">Computer</td>
            <td rowspan="2">Maths</td>
          </tr>

          <tr id="6">
            <td>6</td>
            <td>Physics</td>
            <td>Computer</td>
          </tr>

        </tbody>
      </table>
    </figure>
  </body>
</html>
