<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>

<style>
    input{
        margin:5px;
    }
    label{
        display: block;
        margin:5px
    }
</style>

<body>
    <label for="textInput">Text:</label>
    <input type="text" name="textInput">

    <br>
    <label for="inputButton">Button Input Type</label>
    <input type="button" value="Second Input type" name="inputButton">

    <br>
    <label for="breakfast">What would you like to have?</label>
    <br>
    <input type="checkbox" name="breakfast" id="" value="tea">Tea
    <input type="checkbox" name="breakfast" id="" value="biscuit">Biscuit

    <br>
    <br>
    <label for="colorInput"> What's your favorite color? </label>
    <input type="color" name="colorInput" id="">

    <br>
    <label for="birthDate">What your birth date? </label>
    <input type="date" name="birthDate" id="">

    <br>
    <label for="dateTime">Booking tickets Date and Time:</label>
    <input type="datetime-local" name="dateTime" id="">

    <br>
    <label for="imageFile">Upload your ticket photo: </label>
    <br>
    <input type="image" name="imageFile" id="">

    <br>
    <input type="image" src="../asset/.jpg" alt="Image">

    <br>
    <label for="search">Search:</label>
    <input type="search" name="search" id="">

   

    <br>
    <label for="telephone">Telephone</label>
    <input type="tel" name="telephone" id="telephone">

    <br>
    <label for="text">Text Input:</label>
    <input type="text" name="text" id="">

    <br>
    <label for="time">Time Input:</label>
    <input type="time" name="time" id="">

    <br>
    <label for="url">Url :</label>
    <input type="url" name="url" id="">

    <!-- Something cool -->
    <!-- <input type="color" name="colors" id="redColors" list="colors">
    <datalist id="redColors">
        <option value="#800000"></option>
        <option value="#8B0000"></option>
        <option value="#A52A2A"></option>
        <option value="#DC143C"></option>
    </datalist> -->

    <br>
    <label for="week">Week Input</label>
    <input type="week" name="week" id="week">


    <br>
    <label for="submit">Submit Button</label>
    <input type="submit" value="Submit" name="submit">
</body>

</html>
